<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       function solveQuadraticEquation() {
    var a = parseFloat(prompt("Nhập hệ số a:"));
    var b = parseFloat(prompt("Nhập hệ số b:"));
    var c = parseFloat(prompt("Nhập hệ số c:"));

    var delta = Math.pow(b, 2) - 4 * a * c;

    if (delta < 0) {
        document.write("Phương trình vô nghiệm.");
    } else if (delta == 0) {
        var xo = -b / (2 * a);
        document.write("Phương trình có nghiệm kép: x = " + xo);
    } else {
        var x1 = (-b + Math.sqrt(delta)) / (2 * a);
        var x2 = (-b - Math.sqrt(delta)) / (2 * a);
        document.write("Phương trình có 2 nghiệm phân biệt:<br>");
        document.write("x<sub>1</sub> = " + x1 + "<br>");
        document.write("x<sub>2</sub> = " + x2);
    }
}

solveQuadraticEquation();

    </script>
</head>
<body>
    
</body>
</html>
